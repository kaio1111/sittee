<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Hamburger</title>
    <link rel="stylesheet" href="style.css"> <!-- CSS externo -->
</head>
<body>
    <header class="cabeçalho">
        <div class="container">
            <input type="checkbox" id="menu" class="container__botao">
            <label for="menu">
                <span class="cabeçalho__menu-hamburguer container__imagem"></span>
            </label>
            <img src="logo.jpg" alt="Os Viajantes">
        </div>
        <div class="container">
            <a href="#"><img src="favoritos estrela.jpg" alt="Favoritos" class="container__imagem"></a>
            <a href="#"><img src="malinha.jpeg" alt="Carrinho" class="container__imagem"></a>
            <a href="#"><img src="pesooinha.jpg" alt="Meu Perfil" class="container__imagem"></a>
        </div>
    </header>
    
    <div class="menu">
        <button class="menu-btn" onclick="toggleMenu()">☰ Menu</button>
        <div class="menu-content" id="menuContent">
            <a href="#contato">Contato</a>
            <a href="#favoritos">Favoritos</a>
            <a href="#carrinho">Carrinho</a>
        </div>
    </div>

<script src="script.js"></script> <!-- JS externo -->
</body>
</html>
